<html>
 <head>
  <title>
   Verdant
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff;
        }
        .header img {
            width: 50px;
            height: auto;
        }
        .header .title {
            display: flex;
            align-items: center;
        }
        .header .title img {
            margin-right: 10px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            font-size: 24px;
            margin-left: 10px;
        }
        .main {
            padding: 20px;
            background-color: #f0f8f0;
        }
        .main .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .main .grid .card {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .main .grid .card i {
            font-size: 24px;
        }
        .main .grid .card .text {
            font-size: 14px;
        }
        .main .grid .card .arrow {
            font-size: 18px;
        }
        .disease-analysis {
            padding: 20px;
            text-align: center;
        }
        .disease-analysis h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .disease-analysis .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .disease-analysis .buttons .button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .disease-analysis .buttons .button i {
            font-size: 24px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #d3d3d3;
        }
        .footer i {
            font-size: 24px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="title">
    <img height="30" src="Logo.png" width="30"/>
    <span>
     Verdant
    </span>
   </div>
   <div class="icons">
    <img alt="Cloud icon" height="30" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-q0eiVs9MB911kIqw9OlfyT2Y.png?st=2024-09-09T09%3A29%3A50Z&amp;se=2024-09-09T11%3A29%3A50Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-08T21%3A58%3A16Z&amp;ske=2024-09-09T21%3A58%3A16Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=2lRvy6Cb3AGVkIbOLkJ5K5PK8ui7yTbEiy6DwlnRWKQ%3D" width="30"/>
    <i class="fas fa-sync-alt">
    </i>
   </div>
  </div>
  <div class="main">
   <div class="grid">
    <div class="card">
     <div class="text">
      <i class="fas fa-calculator">
      </i>
      <span>
       Fertilizer Calculator
      </span>
     </div>
     <div class="arrow">
      <i class="fas fa-chevron-right">
      </i>
     </div>
    </div>
    <div class="card">
     <div class="text">
      <i class="fas fa-thermometer-half">
      </i>
      <span>
       Temperature At your location
      </span>
     </div>
     <div class="arrow">
      <i class="fas fa-chevron-right">
      </i>
     </div>
    </div>
    <div class="card">
     <div class="text">
      <i class="fas fa-store">
      </i>
      <span>
       Near by Store
      </span>
     </div>
     <div class="arrow">
      <i class="fas fa-chevron-right">
      </i>
     </div>
    </div>
    <div class="card">
     <div class="text">
      <i class="fas fa-bug">
      </i>
      <span>
       Pest and Disease alert
      </span>
     </div>
     <div class="arrow">
      <i class="fas fa-chevron-right">
      </i>
     </div>
    </div>
   </div>
  </div>
  <div class="disease-analysis">
   <h2>
    Disease Analysis
   </h2>
   <div class="buttons">
    <div class="button">
     <i class="fas fa-camera">
     </i>
     <span>
      Capture
     </span>
    </div>
    <div class="button">
     <i class="fas fa-upload">
     </i>
     <span>
      Upload Image
     </span>
    </div>
   </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="footer">
   <i class="fas fa-users">
   </i>
   <i class="fas fa-bell">
   </i>
   <i class="fas fa-location-arrow">
   </i>
   <i class="fas fa-user">
   </i>
  </div>
 </body>
</html>
