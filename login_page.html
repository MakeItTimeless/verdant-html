<html></html>
<head>
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1em;
        }
        input[type="email"], input[type="password"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .error {
            color: red;
            font-size: 1.5em;
            position: absolute;
            margin-left: -15px;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #00b300;
            color: white;
            border: none;
        }
        .register-btn {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value=" ">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span class="error">â€¢</span>
            <div class="buttons">
                <a href="Location_page1.2.html">
                    <button type="button" class="login-btn">
                      Log In
                    </button>
                  </a>
                  <a href="register_page.html">
                    <button type="button" class="register-btn">
                      Register 
                    </button>
                  </a>
            </div>
        </form>
    </div>
</body>
</html>
