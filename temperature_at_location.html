<html>
  <head>
    <title>Temperature Location</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #fff;
      }
      .container {
        text-align: left;
        width: 90%;
        max-width: 600px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
      }
      .header {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
      }
      .header i {
        font-size: 20px;
        margin-right: 10px;
      }
      .header h1 {
        font-size: 20px;
        margin: 0;
      }
      .image-container {
        margin: 20px 0;
        text-align: center;
      }
      .image-container img {
        width: 100%;
        max-width: 300px;
      }
      .temperature-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #e0f7e0;
        padding: 10px;
        border-radius: 10px;
        margin: 20px 0;
      }
      .temperature-card img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      .temperature-details {
        text-align: left;
        flex-grow: 1;
      }
      .temperature-details h2 {
        margin: 0;
        font-size: 16px;
      }
      .temperature-details p {
        margin: 5px 0;
        font-size: 14px;
      }
      .temperature-value {
        font-size: 32px;
        font-weight: bold;
        margin-left: 10px;
      }
      .button {
        background-color: #00c000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }
      @media (max-width: 600px) {
        .temperature-card {
          flex-direction: column;
          align-items: flex-start;
        }
        .temperature-value {
          margin-left: 0;
          margin-top: 10px;
          align-self: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-arrow-left"> </i>
        <h1>Temperature Location</h1>
      </div>
      <div class="image-container">
        <img
          height="300"
          src="Conceito de agricultura biológica _ Vetor Grátis.jpeg"
          width="300"
        />
      </div>
      <div class="temperature-card">
        <img
          alt="Leaf icon"
          height="40"
          src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-Jb2mnZxozGOR89CqP7bq4VPh.png?st=2024-09-11T07%3A49%3A44Z&amp;se=2024-09-11T09%3A49%3A44Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-10T23%3A41%3A42Z&amp;ske=2024-09-11T23%3A41%3A42Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=BD9Ml7wOlBX3vPnZaMZJNcQ5Ngdqz5uCp15nsqZKzU8%3D"
          width="40"
        />
        <div class="temperature-details">
          <h2>Temperature</h2>
          <p>Bengaluru, 9 Sep</p>
          <p>Partly cloudy • 18°C /</p>
        </div>
        <div class="temperature-value">18°C</div>
      </div>
      <button class="button">Got it !</button>
    </div>
  </body>
</html>
