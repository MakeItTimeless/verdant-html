<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .container h2 {
            margin-top: 0;
            font-size: 18px;
            font-weight: normal;
        }
        .language-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #000;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 18px;
            height: 50px;
        }
        .language-option input[type="radio"] {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select your Language</h2>
        <div class="language-option">
            <span>తెలుగు</span>
            <input type="radio" name="language" />
        </div>
        <div class="language-option">
            <span>English</span>
            <input type="radio" name="language" checked />
        </div>
        <div class="language-option">
            <span>हिन्दी</span>
            <input type="radio" name="language" />
        </div>
        <div class="language-option">
            <span>ಕನ್ನಡ</span>
            <input type="radio" name="language" />
        </div>
        <div class="language-option">
            <span>کٲشُر</span>
            <input type="radio" name="language" />
        </div>
        <div class="language-option">
            <span>বাংলা</span>
            <input type="radio" name="language" />
        </div>
        <div class="language-option">
            <span> ગુજરાતી</span>
            <input type="radio" name="language" />
        </div>
       
    </div>
</body>
</html>
